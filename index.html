<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 12</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<p class="header__description description">Header</p>
		</header>
		<main class="main">
			<div class="castle">
				<div class="castle__container">
					<div class="castle__big">
						<picture>
							<source srcset="img/castle-big.webp" type="image/webp">
							<img src="img/castle-big.png" alt="Великий замок, до якого йде стежка з лісу">
						</picture>
					</div>
					<div class="castle__balloon">
						<div class="ballon"><img src="img/balloon.svg" alt="Повітряна куля"></div>
						<div class="fire"><img src="img/fire.svg" alt="Вогник"></div>
					</div>
					<div class="castle__forest">
						<picture>
							<source srcset="img/forest.webp" type="image/webp">
							<img src="img/forest.png" alt="Великий замок, до якого йде стежка з лісу">
						</picture>
					</div>
				</div>
			</div>
			<div class="transform">
				<div class="transform__container">
					<p class="transform__description description">Transform</p>
					<div class="transform__row">
						<div class="transform__translate shape">
							<p>Translate</p>
						</div>
						<div class="transform__scale shape">
							<p>Skale</p>
						</div>
						<div class="transform__rotate shape">
							<p>Rotate</p>
						</div>
					</div>
					<div class="transform__row">
						<div class="transform__skew shape">
							<p>Skew</p>
						</div>
						<div class="transform__few shape">
							<p>Few</p>
						</div>
						<div class="transform__origin shape">
							<p>Origin</p>
						</div>
					</div>
					<div class="transform__row">
						<div class="transform__perspective shape">
							<p>Perspective</p>
						</div>
						<div class="transform__backspase shape">
							<p>Backspase</p>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<p class="footer__description description">Footer</p>
		</footer>
	</div>
</body>

</html>
